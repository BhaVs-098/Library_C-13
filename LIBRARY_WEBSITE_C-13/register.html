<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form"action="connect.php" method="post" autocomplete="off">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="Name" required value="">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="EMail" required value="">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="Username" required value="">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" required value="">
            </div>
            <div class="form-group">
                <button type="submit" onclick="window.location.href='index.html'">Register</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script src="register-script.js"></script>
</body>
</html>
